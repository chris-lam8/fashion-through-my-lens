<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Trading</title>
        <meta name="description" content="Chris Lam Final Project">
        <link rel="stylesheet" href="style/main.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        
    </head>
    <body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="trade.html">Trading</a>
  <a href="contact.html">Contact</a>
</div>   
<div class="background-1">
<form>
  <input id="input-1" class="trade" type="text" placeholder="John Doe" required autofocus/>
  <label for="input-1">
    <span class="label-text">Name</span>
    <span class="nav-dot"></span>
    <div class="signup-button-trigger">BEGIN TRADE</div>
  </label>
  <input id="input-2" class="trade" type="email" placeholder="email@address.com" required />
  <label for="input-2">
    <span class="label-text">Email</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-3" class="trade" type="tel" placeholder="(123) 456 7890" required />
  <label for="input-3">
    <span class="label-text">Phone</span>
    <span class="nav-dot"></span>
  </label> 
  <input id="input-4" class="trade" type="text" placeholder="Ex: Bape Shark Hoodie" required />
  <label for="input-4">
    <span class="label-text">ITEM WANTED FROM HOMEPAGE</span>
    <span class="nav-dot"></span>
  </label> 
  <input id="input-5" class="trade" type="text" placeholder="Ex: Adidas Yeezy Boost" required />
  <label for="input-5">
    <span class="label-text">YOUR ITEM FOR TRADE</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-6" class="trade" type="file" accept="image/*" required />
  <label for="input-6">
    <span class="label-text">PICTURES OF THE ITEM</span>
    <span class="nav-dot"></span>
  </label>  
  <button class="button-1" type="submit">Submit</button>
  <p class="tip">Press Tab</p>
  <div class="signup-button">BEGIN TRADE</div>
</form>
</div>

        
    </body>
</html>
